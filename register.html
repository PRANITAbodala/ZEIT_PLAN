<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">SIGN IN</h1>
        <form action="register.php" method="POST">
            <div class="main-user-info">

                        <div class="user-input-box">
                        <label for="fullname">Fullname</label>
                        <input type="text" name="name" id="name"
                        placeholder="Enter Full Name" required/>
                        </div>

                        <div class="user-input-box">
                        <label for="email">Email</label>
                        <input type="text" name="emailid" id="emailid"
                        placeholder="Enter Email ID"required/>
                        </div>
                        
                        <div class="user-input-box">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone"
                        placeholder="Enter Phone Number"required/>
                        </div>

                        <div class="user-input-box">
                        <label for="username">Age</label>
                        <input type="text" name="age" id="age"
                        placeholder="Enter Age"required/>
                        </div>
                       
                        <div class="user-input-box">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"
                        placeholder="Enter Password"required/>
                        </div>

                        <div class="user-input-box">
                        <label for=" confirm">  Confirm Password</label>
                        <input type="password" name="confirm" id=" cofirmpassword"
                        placeholder="Confirm Password"required/>
                        </div>
                       
                </div>
                <div class="gender-title-box">
                    <span class="gender-title">Gender</span>
                    <div class="gender category">
                        <input type="radio" name="gender"  id="gender" value="m" required>
                        <label for="male" class="text_color">Male</label>
                        <input type="radio" name="gender"  id="gender" value="f" required>
                        <label for="female" class="text_color">Female</label>
                    </div>
                </div>

            <div class="form-submit-btn">
                <input type="submit" value="submit" name="submit"  required>
                
            </div>
        </form>
    </div>
</body>
</html>
